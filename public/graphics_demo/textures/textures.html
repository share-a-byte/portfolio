<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Single-file Example</title>
    <script src="wrapWebGL2.js"></script>
    <script src="math.js"></script>

    <script id="vert" type="glsl">
      #version 300 es
      layout(location=0) in vec4 position;
      layout(location=1) in vec3 normal;

      uniform vec4 color;

      uniform mat4 mv;
      uniform mat4 p;
      uniform vec4 eyepos;
      uniform vec4 lightdir;

      out vec4 color2;
      out vec3 vnormal;
      out vec3 halfway;

      void main() {
          vec4 coords = mv * position;
          gl_Position = p * coords;
          color2 = color;
          vnormal = mat3(mv) * normal;

          vec3 temp = normalize(eyepos.xyz - coords.xyz);
          halfway = normalize(temp + lightdir.xyz);
      }
    </script>

    <script id="frag" type="glsl">
      #version 300 es
      precision highp float;
      out vec4 fragColor;
      in vec4 color2;
      in vec3 vnormal;

      uniform vec4 lightdir;
      uniform vec3 lightcolor;
      in vec3 halfway;

      void main() {
          vec3 normalized = normalize(vnormal);

          float lambert = max(dot(normalized, lightdir.xyz), 0.0);
          float blinn = pow(max(dot(normalized, halfway), 0.0), 50.0);

          fragColor = vec4((color2.rgb) * lambert * lightcolor * (1.0 - color2.a)
          + (lightcolor * blinn * 3.0 * color2.a), 1.0);
      }
    </script>

    <script id="vert2" type="glsl">
      #version 300 es
      layout(location=0) in vec4 position;
      layout(location=1) in vec3 normal;
      layout(location=2) in vec2 texcoord;

      uniform mat4 mv;
      uniform mat4 p;
      uniform vec4 eyepos;
      uniform vec4 lightdir;

      out vec2 vertexCoord;

      out vec3 vnormal;
      out vec3 halfway;

      void main() {
          vec4 coords = mv * position;
          gl_Position = p * coords;
          vnormal = mat3(mv) * normal;

          vec3 temp = normalize(eyepos.xyz - coords.xyz);
          halfway = normalize(temp + lightdir.xyz);

          vertexCoord = texcoord;
      }
    </script>

    <script id="frag2" type="glsl">
      #version 300 es
      precision highp float;
      out vec4 fragColor;
      in vec3 vnormal;

      uniform vec4 lightdir;
      uniform vec3 lightcolor;
      in vec3 halfway;

      uniform sampler2D image;
      in vec2 vertexCoord;

      void main() {
          vec3 normalized = normalize(vnormal);

          float lambert = max(dot(normalized, lightdir.xyz), 0.0);

          vec3 texcol = texture(image, vertexCoord).rgb;
          fragColor = vec4(texcol * lambert * lightcolor, 1.0);
      }
    </script>

    <script>
      let shader1;
      let shader2;

      let grid = {
        triangles: [],
        attributes: [
          // position
          [],
          // normals
          [],
          // color
          [],
        ],
      };

      /**
       * Given the source code of a vertex and fragment shader, compiles them,
       * and returns the linked program.
       */
      function compileShader(vs_source, fs_source) {
        const vs = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vs, vs_source);
        gl.compileShader(vs);
        if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
          console.error(gl.getShaderInfoLog(vs));
          throw Error("Vertex shader compilation failed");
        }

        const fs = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fs, fs_source);
        gl.compileShader(fs);
        if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
          console.error(gl.getShaderInfoLog(fs));
          throw Error("Fragment shader compilation failed");
        }

        const program = gl.createProgram();
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          console.error(gl.getProgramInfoLog(program));
          throw Error("Linking failed");
        }

        const uniforms = {};
        for (
          let i = 0;
          i < gl.getProgramParameter(program, gl.ACTIVE_UNIFORMS);
          i += 1
        ) {
          let info = gl.getActiveUniform(program, i);
          uniforms[info.name] = gl.getUniformLocation(program, info.name);
        }
        program.uniforms = uniforms;

        return program;
      }

      /**
       * Sends per-vertex data to the GPU and connects it to a VS input
       *
       * @param data    a 2D array of per-vertex data (e.g. [[x,y,z,w],[x,y,z,w],...])
       * @param loc     the layout location of the vertex shader's `in` attribute
       * @param mode    (optional) gl.STATIC_DRAW, gl.DYNAMIC_DRAW, etc
       *
       * @returns the ID of the buffer in GPU memory; useful for changing data later
       */
      function supplyDataBuffer(data, loc, mode) {
        if (mode === undefined) mode = gl.STATIC_DRAW;

        const buf = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buf);
        const f32 = new Float32Array(data.flat());
        gl.bufferData(gl.ARRAY_BUFFER, f32, mode);

        gl.vertexAttribPointer(loc, data[0].length, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(loc);

        return buf;
      }

      /**
       * Creates a Vertex Array Object and puts into it all of the data in the given
       * JSON structure, which should have the following form:
       *
       * ````
       * {"triangles": a list of of indices of vertices
       * ,"attributes":
       *  [ a list of 1-, 2-, 3-, or 4-vectors, one per vertex to go in location 0
       *  , a list of 1-, 2-, 3-, or 4-vectors, one per vertex to go in location 1
       *  , ...
       *  ]
       * }
       * ````
       *
       * @returns an object with four keys:
       *  - mode = the 1st argument for gl.drawElements
       *  - count = the 2nd argument for gl.drawElements
       *  - type = the 3rd argument for gl.drawElements
       *  - vao = the vertex array object for use with gl.bindVertexArray
       */
      function setupGeomery(geom) {
        var triangleArray = gl.createVertexArray();
        gl.bindVertexArray(triangleArray);

        for (let i = 0; i < geom.attributes.length; i += 1) {
          let data = geom.attributes[i];
          supplyDataBuffer(data, i);
        }

        var indices = new Uint16Array(geom.triangles.flat());
        var indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

        return {
          mode: gl.TRIANGLES,
          count: indices.length,
          type: gl.UNSIGNED_SHORT,
          vao: triangleArray,
        };
      }
    </script>

    <!-- All the other code in one big script element. -->
    <script>
      /** Draw one frame */
      function draw(seconds) {
        gl.clearColor(1.0, 1.0, 1.0, 1.0); // f(...[1,2,3]) means f(1,2,3)
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.useProgram(program);

        if (window.geom) {
          gl.bindVertexArray(geom.vao);

          let eye = m3mul(m3rotY(seconds), m3rotX(10), [0, 0, 7]);
          let v = m4view(eye, [0, 0, 0], [0, 1, 0]);

          gl.uniform3fv(program.uniforms.lightcolor, [1, 1, 1]);

          let lightdir = m4mul(v, [2, 2, 2, 0]);
          let lightdirnorm = normalize([lightdir[0], lightdir[1], lightdir[2]]);

          gl.uniform4fv(program.uniforms.lightdir, [...lightdirnorm, 0]);
          gl.uniform4fv(program.uniforms.eyepos, m4mul(v, [...eye, 1]));

          gl.uniformMatrix4fv(
            program.uniforms.mv,
            false,
            m4mul(v, m4rotX(0.5 * Math.PI), m4scale(3, 3, 3))
          );
          gl.uniformMatrix4fv(program.uniforms.p, false, p);
          gl.drawElements(geom.mode, geom.count, geom.type, 0);
        }
      }

      // /** Compute any time-varying or animated aspects of the scene */
      function tick(milliseconds) {
        let seconds = milliseconds / 1000;

        draw(seconds);
        requestAnimationFrame(tick);
      }

      function shader1Func(materialSelection) {
        gl.useProgram(shader1);

        let color = [1, 1, 1, 0.3];

        if (materialSelection.length > 0 && materialSelection[0] == "#") {
          let redChannel = Number("0x" + materialSelection.substr(1, 2));
          let greenChannel = Number("0x" + materialSelection.substr(3, 2));
          let blueChannel = Number("0x" + materialSelection.substr(5, 2));
          let alphaChannel = Number("0x" + materialSelection.substr(7, 2));

          color = [
            redChannel / 255,
            greenChannel / 255,
            blueChannel / 255,
            alphaChannel / 255,
          ];

          gl.uniform4fv(shader1.uniforms.color, color);
        } else {
          color = [1, 0, 1, 0];
          gl.uniform4fv(shader1.uniforms.color, color);
        }
      }

      function shader2Func(image) {
        gl.useProgram(shader2);

        let slot = 0;
        let texture = gl.createTexture();
        gl.activeTexture(gl.TEXTURE0 + slot);
        gl.bindTexture(gl.TEXTURE_2D, texture);

        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);

        gl.texImage2D(
          gl.TEXTURE_2D,
          0,
          gl.RGBA,
          gl.RGBA,
          gl.UNSIGNED_BYTE,
          image
        );

        gl.texParameteri(
          gl.TEXTURE_2D,
          gl.TEXTURE_MIN_FILTER,
          gl.LINEAR_MIPMAP_LINEAR
        );
        gl.generateMipmap(gl.TEXTURE_2D);

        gl.uniform1i(shader2.uniforms.image, slot);
      }

      function generateWholeGeom() {
        const gridsize = Number(document.querySelector("#gridsize").value) || 2;
        const faults = Number(document.querySelector("#faults").value) || 0;
        const materialSelection =
          String(document.querySelector("#material").value) || "";

        grid = {
          triangles: [],
          attributes: [
            // position
            [],
            // normals
            [],
            // color
            [],
          ],
        };

        let color = [1, 1, 1, 0.3];

        for (let i = 0; i < gridsize; i++) {
          for (let j = 0; j < gridsize; j++) {
            let x_val = (i - gridsize / 2) / (gridsize / 2);
            let y_val = (j - gridsize / 2) / (gridsize / 2);
            grid.attributes[0].push([x_val, y_val, 0]);
            grid.attributes[2].push([j / (gridsize - 1), i / (gridsize - 1)]);
          }
        }

        for (let i = 0; i <= gridsize - 2; i++) {
          for (let j = 0; j <= gridsize - 2; j++) {
            // find the "n" at the start of that row
            let n_val = i * gridsize + j;
            grid.triangles.push([n_val, n_val + 1, n_val + gridsize]);
            grid.triangles.push([
              n_val + 1,
              n_val + gridsize,
              n_val + gridsize + 1,
            ]);
          }
        }

        let fault_delta = 0.5;
        let c = 1;
        let R = 2;

        // FAULTING
        for (let i = 0; i < faults; i++) {
          // 1. Generate a point p
          let rand_x = (Math.random() - 0.5) * 2;
          let rand_y = (Math.random() - 0.5) * 2;

          // 2. Generate a random normal vector with z = 0
          let rand_angle = (Math.random() - 0.5) * 2 * Math.PI;
          let rand_normal = [Math.cos(rand_angle), Math.sin(rand_angle)];
          let rand_normx = rand_normal[0];
          let rand_normy = rand_normal[1];

          // plane = rand_normal[0](x - rand_x) + rand_normal[1](y - rand_y)
          let plane_const = -1 * rand_normx * rand_x + -1 * rand_normy * rand_y; // precomputing since this won't change
          let denom = Math.sqrt(
            rand_normx * rand_normx + rand_normy * rand_normy
          );

          // 3. Go through each vertex, check which side of the plane it lands on
          for (
            let vertInd = 0;
            vertInd < grid.attributes[0].length;
            vertInd++
          ) {
            let x = grid.attributes[0][vertInd][0];
            let y = grid.attributes[0][vertInd][1];

            let r =
              Math.abs(rand_normx * x + rand_normy * y + plane_const) / denom;
            let g_r = 0;

            if (r < 2) {
              g_r = (1 - (r / R) ** 2) ** 2;
            }

            let x_diff = x - rand_x;
            let y_diff = y - rand_y;

            let dot_prod = x_diff * rand_normx + y_diff * rand_normy;

            // If dot product < 0 -> LOWER z coordinate by some delta
            if (dot_prod < 0) {
              grid.attributes[0][vertInd][2] -= fault_delta * g_r;
            } else {
              grid.attributes[0][vertInd][2] += fault_delta * g_r;
            }
          }
        }

        // Find min and max height
        let min_height = grid.attributes[0][0][2];
        let max_height = grid.attributes[0][0][2];

        for (let vertInd = 0; vertInd < grid.attributes[0].length; vertInd++) {
          if (grid.attributes[0][vertInd][2] < min_height) {
            min_height = grid.attributes[0][vertInd][2];
          }
          if (grid.attributes[0][vertInd][2] > max_height) {
            max_height = grid.attributes[0][vertInd][2];
          }
        }

        // Replace heights with normalized heights
        for (let vertInd = 0; vertInd < grid.attributes[0].length; vertInd++) {
          let prev_height = grid.attributes[0][vertInd][2];
          let new_height =
            (c * (prev_height - 0.5 * (min_height + max_height))) /
            (max_height - min_height);
          grid.attributes[0][vertInd][2] = new_height;
        }

        // Computing the normals (if vertex is at the edge use the vertex itself)
        for (let i = 0; i < gridsize; i++) {
          for (let j = 0; j < gridsize; j++) {
            let my_index = i * gridsize + j;

            let north_index = my_index - gridsize;
            if (i == 0) {
              north_index = my_index;
            }

            let south_index = my_index + gridsize;
            if (i == gridsize - 1) {
              south_index = my_index;
            }

            let east_index = my_index + 1;
            if (j == gridsize - 1) {
              east_index = my_index;
            }

            let west_index = my_index - 1;
            if (j == 0) {
              west_index = my_index;
            }

            let north_vertex = grid.attributes[0][north_index];
            let south_vertex = grid.attributes[0][south_index];
            let east_vertex = grid.attributes[0][east_index];
            let west_vertex = grid.attributes[0][west_index];

            let sub1 = [
              north_vertex[0] - south_vertex[0],
              north_vertex[1] - south_vertex[1],
              north_vertex[2] - south_vertex[2],
            ];
            let sub2 = [
              east_vertex[0] - west_vertex[0],
              east_vertex[1] - west_vertex[1],
              east_vertex[2] - west_vertex[2],
            ];
            let bf = sub1[1] * sub2[2];
            let ce = sub1[2] * sub2[1];
            let cd = sub1[2] * sub2[0];
            let af = sub1[0] * sub2[2];
            let ae = sub1[0] * sub2[1];
            let bd = sub1[1] * sub2[0];

            let normal = [bf - ce, cd - af, ae - bd];
            grid.attributes[1].push(normalize(normal));
          }
        }

        if (
          materialSelection.endsWith(".png") ||
          materialSelection.endsWith(".jpg")
        ) {
          let img = new Image();
          img.crossOrigin = "anonymous";
          img.src = materialSelection;

          img.addEventListener("load", () => {
            window.geom = setupGeomery(grid);
            shader2Func(img);
            window.program = shader2;
          });

          img.addEventListener("error", () => {
            shader1Func("");
            window.program = shader1;
            window.geom = setupGeomery(grid);
          });
        } else {
          shader1Func(materialSelection);
          window.program = shader1;
          window.geom = setupGeomery(grid);
        }
      }

      /** Resizes the canvas to completely fill the screen */
      function fillScreen() {
        let canvas = document.querySelector("canvas");
        document.body.style.margin = "0";
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        canvas.style.width = "";
        canvas.style.height = "";
        gl.viewport(0, 0, canvas.width, canvas.height);
        window.p = m4perspNegZ(0.1, 15, 1, canvas.width, canvas.height);
      }

      /** Compile, link, set up geometry */
      window.addEventListener("load", async (event) => {
        window.gl = document.querySelector("canvas").getContext(
          "webgl2",
          // optional configuration object: see https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement/getContext
          { antialias: false, depth: true, preserveDrawingBuffer: true }
        );
        let vs = document.querySelector("#vert").textContent.trim();
        let fs = document.querySelector("#frag").textContent.trim();

        shader1 = compileShader(vs, fs);

        let vs2 = document.querySelector("#vert2").textContent.trim();
        let fs2 = document.querySelector("#frag2").textContent.trim();

        shader2 = compileShader(vs2, fs2);

        window.program = shader1;
        gl.enable(gl.DEPTH_TEST);
        fillScreen();
        window.addEventListener("resize", fillScreen);

        generateWholeGeom();

        document
          .querySelector("#material")
          .addEventListener("change", function (event) {
            const materialSelection = event.target.value;

            if (
              materialSelection.endsWith(".png") == true ||
              materialSelection.endsWith(".jpg") == true
            ) {
              let url = materialSelection.split(".")[0];
              let img = new Image();
              img.crossOrigin = "anonymous";
              img.src = materialSelection;

              img.addEventListener("error", () => {
                shader1Func("");
                window.program = shader1;
                window.geom = setupGeomery(grid);
                return;
              });
              img.addEventListener("load", () => {
                window.geom = setupGeomery(grid);
                shader2Func(img);
                window.program = shader2;
              });
            } else {
              shader1Func(materialSelection);
              window.program = shader1;
              window.geom = setupGeomery(grid);
            }
          });

        document.querySelector("#submit").addEventListener("click", (event) => {
          generateWholeGeom();
        });

        requestAnimationFrame(tick);
      });
    </script>

      .controls {
        flex: 0 0 auto;

  <body>
    <form class="controls" action="javascript:void(0);">
      <input id="gridsize" type="number" value="50" placeholder="Grid size" />
      <input id="faults" type="number" value="50" placeholder="Faults" />
      <input id="material" type="text" value="" placeholder="Material" />
      <input id="submit" type="submit" value="Regenerate Terrain" />
    </form>
    <div class="display">
      <canvas width="300" height="300"></canvas>
    </div>
